# -----------------------------------------------------------------------------
# Site settings
# -----------------------------------------------------------------------------

title: Sarah A. Wu
first_name: Sarah
middle_name: A.
last_name: Wu
email: sarahawu@stanford.edu
description: >-
    Sarah A. Wu
footer_text: >-
    Powered by <a href="https://jekyllrb.com/" target="_blank">Jekyll</a>.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://sarahawu.github.io/" # the base hostname & protocol for your site, e.g. http://example.com

# -----------------------------------------------------------------------------
# Socials
# -----------------------------------------------------------------------------

socials:
    twitter:
    github: sarahawu
    # instagram: swubear
    last-fm: sarahwu_
    # goodreads: sarahawu

# -----------------------------------------------------------------------------
# Collections
# -----------------------------------------------------------------------------

collections:
    publications:
        output: true
        permalink: /:collection/:name

# -----------------------------------------------------------------------------
# Build settings
# -----------------------------------------------------------------------------

markdown: kramdown
# theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag

